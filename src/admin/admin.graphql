type Admin {
  id: Int!
  username: String!
  firstName: String!
  lastName: String!
  lastLogin: DateTime
  cretedAt: DateTime
  modifiedAt: DateTime
}

type Query {
  admin(username: String!): Admin
}

type Mutation {
  createAdmin(createAdminInput: CreateAdminInput!): Admin!
}

input CreateAdminInput {
  username: String!
  firstName: String!
  lastName: String!
  lastLogin: DateTime
  cretedAt: DateTime
  modifiedAt: DateTime
}
